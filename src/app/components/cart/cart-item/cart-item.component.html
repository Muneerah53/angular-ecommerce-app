<div class="row d-flex justify-content-between align-items-center">
  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <img src="{{ item.product.image }}" class="img-fluid" alt="Product Image" />
  </div>

  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <p class="lead fw-bold mb-2">{{ item.product.name }}</p>
    <a class="text-danger" style="text-decoration: none; cursor:pointer" (click)="removeItem()">
      Remove <i class="fas fa-trash fa-sm"></i
    ></a>
  </div>
  <div class="col-lg-3 col-md-4 mb-lg-0 d-flex">
    <button class="btn btn-link" (click)="decrQuantity()">
      <i class="fas fa-minus"></i>
    </button>

    <input
      max="100"
      min="1"
      type="number"
      name="quantity"
      [(ngModel)]="item.quantity"
      (ngModelChange)="quantityChanged()"
      class="form-control form-control-sm"
    />

    <button class="btn btn-link" (click)="incrQuantity()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
    <h5 class="mb-0">{{ item.total }} Bells</h5>
  </div>
</div>
<hr class="my-4" />
