<div class="container item" *ngIf="cartItems.length === 0">
  <div class="row justify-content-center my-4">
    <div class="col-md-5">
      <img src="../assets/images/sigh.png" height="300px" width="300px" />
      <h3 class="text-center">Your cart is empty</h3>
      <p>Looks like you haven't added anything to your cart yet.</p>
    </div>
    <div class="pt-5">
      <h6 class="mb-0">
        <a routerLink="items" class="text-body"
          ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a
        >
      </h6>
    </div>
  </div>
</div>

<!-- reference: https://mdbootstrap.com/docs/standard/extended/shopping-carts/#! -->
<div class="container" *ngIf="cartItems.length !== 0">
  <div class="row d-flex justify-content-center my-4">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h4>Shopping Cart</h4>
          <h6 class="mb-0 text-muted">
            you have {{ cartItems.length }} items in your cart.
          </h6>
        </div>
        <div class="card-body">
          <app-cart-item
            *ngFor="let item of cartItems"
            [item]="item"
            (removeCart)="removeFromCart($event)"
            (updateQuantity)="updateQuantity($event)"
          ></app-cart-item>

          <div
            class="d-flex justify-content-between align-items-center border-0 px-0 pb-0"
          >
            <div>
              <h5 class="fw-bold mb-0">Total amount</h5>
            </div>
            <h5 class="fw-bold mb-0">{{ cartTotal }} Bells</h5>
          </div>
          <div class="pt-5">
            <h6 class="mb-0">
              <a routerLink="items" class="text-body"
                ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a
              >
            </h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Checkout</h5>
        </div>
        <app-checkout></app-checkout>
      </div>
    </div>
  </div>
</div>
